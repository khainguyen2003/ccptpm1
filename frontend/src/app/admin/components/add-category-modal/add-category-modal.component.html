<!-- Add product dialog -->
<p-dialog [(visible)]="visible" [modal]="true" class="p-fluid"

    [breakpoints]="{ '960px': '75vw', '682px': '90vw' }" [style]="{ width: '50vw'}" [maximizable]="true" position="top">
    <ng-template pTemplate="header">
        <h4 class="font-semibold font-xl mb-0">Thêm nhóm hàng</h4>
    </ng-template>
    <ng-template pTemplate="content">
        <form [formGroup]="addForm" (ngSubmit)="save()">
            <div class="field grid pl-2">
                <label for="name" class="col-fixed font-semibold" style="width:150px; padding-left: 0;">Tên nhóm hàng</label>
                <div class="col">
                    <input id="name" type="text" pInputText formControlName="name" />
                </div>
            </div>
            <div class="field grid pl-2">
                <label for="desc" class="col-fixed font-semibold" style="width:150px; padding-left: 0;">Nhóm cha</label>
                <div class="col">
                    <p-multiSelect [options]="categories" formControlName="parentCates" placeholder="Nhóm cha" appendTo="body"></p-multiSelect>
                </div>
            </div>
            <button #btnSubmit type="button" hidden (click)="save()"></button>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Lưu" icon="pi pi-save" class="p-button-raised"
        (click)="handleSaveButtonClick()"></button>
        <button pButton pRipple label="Bỏ qua" icon="pi pi-fw pi-times" class="p-button-raised p-button-secondary"
            (click)="hideDialog()"></button>
    </ng-template>
</p-dialog>
