<p-panel [header]="title" [toggleable]="true" toggler="header" expandIcon="pi pi-angle-down"
  collapseIcon="pi pi-angle-up" styleClass="mb-4 shadow-2 filter-panel">
  <div class="flex flex-column">
    @for (item of filterList.items; track item.value; let i = $index) {
      <div class="flex align-items-center">
        <p-checkbox [label]="item.label" [value]="item.value" [(ngModel)]="optSelecteds"></p-checkbox>
      </div>
    }
  </div>
</p-panel>
